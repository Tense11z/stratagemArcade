<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>STRATAGEM HERO</h1>

    <div class="startScreen">
        <h2>STRATAGEM HERO</h2>
        <h3>Enter any Stratagem Input to Start</h3>
    </div>

    <div class="preRoundGetReadyScreen">
        <h2>GET READY</h2>
        <h4 class="gameRound"></h4>
    </div>

    <div class="inGameScreen">
        <h4 class="gameRound"></h4>
        <p class="countdown"></p>
        <h3 class="stratagemNameDisplay"></h3>
        <h4 class="playerScore"></h4>
    </div>

    <div class="postRoundSummaryScreen">
        <h4 class="roundBonus">1</h4>
        <p class="roundBonusValue">11</p>
        <h4 class="timeBonus">2</h4>
        <p class="timeBonusValue">22</p>
        <h4 class="perfectBonus"></h4>
        <p class="perfectBonusValue"></p>
        <h4 class="totalScore"></h4>
        <p class="totalScoreValue"></p>
    </div>

    <div class="gameOverLeaderboard">
        <h2 class="gameOver">GAME OVER</h2>
        <h3 class="highScores">HIGH SCORES</h3>
        <ol>
            <li>Hustle Crowe | 999999</li>
            <li>CorvusCrypto | 999999</li>
            <li>Sudoki | 999999</li>
        </ol>
        <h3 class="yourFinalScore">YOUR FINAL SCORE</h3>
        <h4 class="playerScore"></h4>
    </div>

</body>

<script src="script.js"></script>

</html>
