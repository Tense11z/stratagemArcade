<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratagem Arcade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <h1>STRATAGEM HERO</h1> -->
    <div class="mainScreen">
        <div class="startScreen">
            <h2>STRATAGEM HERO</h2>
            <h3>Enter any Stratagem Input to Start!</h3>

        </div>

        <div class="preRoundGetReadyScreen">
            <h2>GET READY</h2>
            <h4 class="roundLabel">Round</h4>
            <h4 class="gameRound"></h4>
        </div>

        <div class="inGameScreen">
            <h4 class="gameRound"></h4>
            <p class="countdown"></p>
            <h3 class="stratagemNameDisplay"></h3>
            <h4 class="playerScore"></h4>
            <div class="roundTimeBar">
                <div class="timeBar">
                </div>
            </div>
        </div>
        <div class="container-flex postRoundSummaryScreen">
            <div class="row row-cols-2 roundSummaryLabelValue">
                <div class="col roundBonus">Round Bonus</div>
                <!-- initial value = 75, +25 each round -->
                <div class="col roundBonusValue"></div>
                <div class="col timeBonus">Time Bonus</div>
                <!-- seems like their timeline = 100% and timeBonus is just %timeLeft, eg 53% = +53 -->
                <div class="col timeBonusValue"></div>

                <div class="col perfectRoundBonus">Perfect Bonus</div>
                <!-- 100 points if every round stratagem entered without pressing wrong input -->
                <div class="col perfectRoundBonusValue"></div>


                <div class="col totalScore">Total Score</div>
                <div class="col totalScoreValue"></div>
            </div>
        </div>

        <div class="container-flex gameOverLeaderboard">
            <h2 class="gameOver">GAME OVER</h2>
            <h3 class="highScores">HIGH SCORES</h3>
            <p>1. Hustle Crowe | 999999
                <br>2. CorvusCrypto | 999999
                <br>3. Sudoki | 999999
            </p>
            <h3 class="yourFinalScore">YOUR FINAL SCORE</h3>
            <h4 class="playerFinalScore"></h4>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
